<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search your team status</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body onload="loading()">
    <!-- navigation start  -->
    <nav>
      <div class="navbar bg-base-100 bg-violet-900 p-4">
        <a class="btn btn-ghost normal-case text-xl mx-auto text-white text-3xl"
          >Sportic</a
        >
      </div>
    </nav>
    <!-- navigation end -->
    <main class="w-11/12 mx-auto">
      <!-- loading section start  -->
      <section class="mx-auto mt-10">
        <progress class="progress w-90" id="loading"></progress>
      </section>
      <!-- loading section end  -->
      <!-- team section start -->
      <section id="league-section" class="grid grid-cols-3 gap-y-10"></section>
      <!-- team section end -->
    </main>

    <script src="./team.js"></script>
    <script src="./league.js"></script>
  </body>
</html>
